# Vision LLM Benchmark Configuration

# List of models to test from OpenRouter
models_to_test:
  - qwen/qwen3-vl-8b-instruct
  - openai/gpt-5.2
  - openai/gpt-4.1-mini

# Model to use for generating ground truth (when regenerating ground truth files)
benchmark_model: openai/gpt-5.2

# Ground truth regeneration behavior
ground_truth:
  replace_all: true  # If true, replace all existing. If false, only create for missing ones

prompt_file_name: base

# OpenRouter API configuration
openrouter:
  base_url: https://openrouter.ai/api/v1
  timeout: 60

# Scoring weights for different components
scoring_weights:
  base: 0.15
  wall: 0.15
  tall: 0.15
  loft: 0.15
  dado: 0.05
  floor: 0.05
  colors: 0.20
  handles: 0.10